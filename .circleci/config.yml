version: 2.1
default: &default
  working_directory: ~/repo

orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.12.1

commands:
  prepare:
    description: "Prepare working directory"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test-pax2pay-banking-ledger-api:
    description: "Pax2pay banking ledger API tests"
    steps:
      - prepare
      - run: mkdir -p workspace
      - run:
          name: Run Pax2pay banking ledger API tests
          command: |
            if npm run test -- --no-color &> workspace/output ; then
              echo 'export TESTS_PASS=true' >> $BASH_ENV
            else
              echo 'export TESTS_PASS=false' >> $BASH_ENV
            fi
      - run:
          name: Print output
          command: cat workspace/output
      - persist_to_workspace:
          root: workspace
          paths:
            - output
      - run:
          name: Return exit code
          command: |
            if "$TESTS_PASS" == "true" ; then
              exit 0
            else
              exit 1
            fi

  format-log-for-slack:
    description: "Reads the output file and escapes it for Slack JSON"
    steps:
      - run:
          name: Format Log for Slack
          when: on_fail
          command: |
            tail -n 30 workspace/output > workspace/short_log
            node -e '
              const fs = require("fs");
              try {
                const log = fs.readFileSync("workspace/short_log", "utf8");
                const escapedLog = JSON.stringify(log).slice(1, -1);
                fs.appendFileSync(process.env.BASH_ENV, `export SLACK_LOG_OUTPUT="${escapedLog}"\n`);
              } catch (e) {
                console.error("Failed to format log:", e);
              }
            '

  # NEW COMMAND: Sends the threaded reply
  notify-slack-thread:
    description: "Sends the log output as a threaded reply"
    steps:
      - run:
          name: Send Slack Thread Reply
          when: on_fail
          command: |
            # 1. Use the Slack Orb to send the main message and capture the response
            # We use curl manually here for the PARENT message so we can easily capture the "ts" (timestamp)
            # The orb hides this response, so we have to do it "the hard way" to get threading.
            
            # Ensure SLACK_ACCESS_TOKEN and SLACK_DEFAULT_CHANNEL are set in Context/Project settings
            
            RESPONSE=$(curl -s -X POST -H 'Authorization: Bearer '$SLACK_ACCESS_TOKEN \
            -H 'Content-type: application/json' \
            --data '{
              "channel": "'$SLACK_DEFAULT_CHANNEL'",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš¨ Tests Failed: '$CIRCLE_JOB'",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*<'$CIRCLE_BUILD_URL'|View Full CircleCI Logs>*"
                  }
                }
              ]
            }' https://slack.com/api/chat.postMessage)
            
            # 2. Extract the timestamp (ts) from the response using Node
            THREAD_TS=$(echo $RESPONSE | node -e 'console.log(JSON.parse(fs.readFileSync(0, "utf-8")).ts)')
            
            if [ "$THREAD_TS" == "undefined" ] || [ -z "$THREAD_TS" ]; then
              echo "Error sending parent message: $RESPONSE"
              exit 1
            fi

            # 3. Send the threaded reply with the log
            curl -s -X POST -H 'Authorization: Bearer '$SLACK_ACCESS_TOKEN \
            -H 'Content-type: application/json' \
            --data '{
              "channel": "'$SLACK_DEFAULT_CHANNEL'",
              "thread_ts": "'$THREAD_TS'",
              "text": "Here is the error log:",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```'$SLACK_LOG_OUTPUT'```"
                  }
                }
              ]
            }' https://slack.com/api/chat.postMessage

jobs:
  pax2pay-banking-ledger-api-mute:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace

  pax2pay-banking-ledger-api-quiet:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace
      - format-log-for-slack
      # Replaced slack/notify with our custom threaded command
      - notify-slack-thread

  pax2pay-banking-ledger-api-notify:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace
      - format-log-for-slack
      # Replaced slack/notify with our custom threaded command
      - notify-slack-thread
      - slack/notify:
          event: pass
          template: basic_success_1

workflows:
  pax2pay-banking-ledger:
    triggers:
      - schedule:
          cron: "2,12,22,42,52 * * * *"
          filters:
            branches:
              only: master
      - schedule:
          cron: "32 00-12 * * *"
          filters:
            branches:
              only: master
      - schedule:
          cron: "32 14-23 * * *"
          filters:
            branches:
              only: master
    jobs:
      - pax2pay-banking-ledger-api-quiet
  daily:
    triggers:
      - schedule:
          cron: "32 13 * * *"
          filters:
            branches:
              only: master
    jobs:
      - pax2pay-banking-ledger-api-notify
  build:
    jobs:
      - pax2pay-banking-ledger-api-mute
