version: 2.1
default: &default
  working_directory: ~/repo

orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.12.1

commands:
  prepare:
    description: "Prepare working directory"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test-pax2pay-banking-ledger-api:
    description: "Pax2pay banking ledger API tests"
    steps:
      - prepare
      - run: mkdir -p workspace
      - run:
          name: Run Pax2pay banking ledger API tests
          # CHANGED: Switched --no-colors to --no-color (Vitest syntax)
          command: |
            if npm run test -- --no-color &> workspace/output ; then
              echo 'export TESTS_PASS=true' >> $BASH_ENV
            else
              echo 'export TESTS_PASS=false' >> $BASH_ENV
            fi
      - run:
          name: Print output
          command: cat workspace/output
      - persist_to_workspace:
          root: workspace
          paths:
            - output
      - run:
          name: Return exit code
          command: |
            if "$TESTS_PASS" == "true" ; then
              exit 0
            else
              exit 1
            fi

  format-log-for-slack:
    description: "Reads the output file and escapes it for Slack JSON"
    steps:
      - run:
          name: Format Log for Slack
          when: on_fail
          # CHANGED: We now write to BASH_ENV strictly inside Node
          # to prevent Bash from trying to execute the error message.
          command: |
            tail -n 30 workspace/output > workspace/short_log
            node -e '
              const fs = require("fs");
              try {
                const log = fs.readFileSync("workspace/short_log", "utf8");
                // JSON.stringify handles all escaping (newlines, quotes, etc.)
                // .slice(1, -1) removes the surrounding quotes so we can insert it into the template
                const escapedLog = JSON.stringify(log).slice(1, -1);
                
                // Append the export command directly to BASH_ENV
                fs.appendFileSync(process.env.BASH_ENV, `export SLACK_LOG_OUTPUT="${escapedLog}"\n`);
              } catch (e) {
                console.error("Failed to format log:", e);
              }
            '

jobs:
  pax2pay-banking-ledger-api-mute:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace

  pax2pay-banking-ledger-api-quiet:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace
      - format-log-for-slack
      - slack/notify:
          event: fail
          mentions: '@here'
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš¨ Tests Failed: ${CIRCLE_JOB}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*<${CIRCLE_BUILD_URL}|View Full CircleCI Logs>*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```${SLACK_LOG_OUTPUT}```"
                  }
                }
              ]
            }

  pax2pay-banking-ledger-api-notify:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace
      - format-log-for-slack
      - slack/notify:
          event: fail
          mentions: '@here'
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš¨ Tests Failed: ${CIRCLE_JOB}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*<${CIRCLE_BUILD_URL}|View Full CircleCI Logs>*"
                  }
                }
              ]
            }
          thread_id: "anything"
      - slack/notify:
          event: fail
          mentions: '@here'
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```${SLACK_LOG_OUTPUT}```"
                  }
                }
              ]
            }
          thread_id: "anything"
      - slack/notify:
          event: pass
          template: basic_success_1

workflows:
  pax2pay-banking-ledger:
    triggers:
      - schedule:
          cron: "2,12,22,42,52 * * * *"
          filters:
            branches:
              only: master
      - schedule:
          cron: "32 00-12 * * *"
          filters:
            branches:
              only: master
      - schedule:
          cron: "32 14-23 * * *"
          filters:
            branches:
              only: master
    jobs:
      - pax2pay-banking-ledger-api-quiet
  daily:
    triggers:
      - schedule:
          cron: "32 13 * * *"
          filters:
            branches:
              only: master
    jobs:
      - pax2pay-banking-ledger-api-notify
  build:
    jobs:
      - pax2pay-banking-ledger-api-mute
