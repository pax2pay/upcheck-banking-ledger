version: 2.1
default: &default
  working_directory: ~/repo

orbs:
  node: circleci/node@7.2.1
  slack: circleci/slack@6.1.2

commands:
  prepare:
    description: "Prepare working directory"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test-pax2pay-banking-ledger-api:
    description: "Pax2pay banking ledger API tests"
    steps:
      - prepare
      - run: mkdir -p workspace
      - run:
          name: Run Pax2pay banking ledger API tests
          command: |
            if npm run test -- --no-color &> workspace/output ; then
              echo 'export TESTS_PASS=true' >> $BASH_ENV
            else
              echo 'export TESTS_PASS=false' >> $BASH_ENV
            fi
      - run:
          name: Print output
          command: cat workspace/output
      - persist_to_workspace:
          root: workspace
          paths:
            - output
      - run:
          name: Return exit code
          command: |
            if "$TESTS_PASS" == "true" ; then
              exit 0
            else
              exit 1
            fi

  format-log-for-slack:
    description: "Reads the output file and escapes it for Slack JSON"
    steps:
      - run:
          name: Format Log for Slack
          when: on_fail
          command: |
            node -e '
              const fs = require("fs");
              const util = require("util");
              try {
                const log = fs.readFileSync("./json-report.json", "utf8");
                const parsed = JSON.parse(log)
                console.log({parsed});
                const tests = parsed.testResults[0].assertionResults
                console.log({tests});
                tests.forEach(o => {
                  (o.failureMessages = o.failureMessages.map(m => m.slice(0, m.indexOf("\n    at"))));
                  !o.failureMessages.length && delete o.failureMessages;
                  delete o.ancestorTitles;
                  delete o.fullName;
                  delete o.meta;
                });
                const output = { count: { passed: parsed.numPassedTests, failed: parsed.numFailedTests, total: parsed.numTotalTests }, tests };
                const escapedLog = JSON.stringify(output, null, 2).slice(1, -1).replaceAll(`"`, `\\"`);
                console.log({escapedLog});
                fs.appendFileSync(process.env.BASH_ENV, `export SLACK_LOG_OUTPUT="${escapedLog}"`);
                escapedLog.includes("Error: Test timed out") && fs.appendFileSync(process.env.BASH_ENV, `export SLACK_LOG_TIMEOUT="‚è≥ Timed Out"\n`);
              } catch (e) {
                console.error("Failed to format log:", e);
              }
            '

  # NEW COMMAND: Consolidated failure notification logic
  notify-on-failure:
    description: "Formats logs and sends failure notifications to Slack"
    steps:
      - format-log-for-slack
      - slack/notify:
          event: fail
          mentions: '@here'
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® Tests Failed: ${CIRCLE_JOB} ${SLACK_LOG_TIMEOUT}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*<${CIRCLE_BUILD_URL}|View Full CircleCI Logs>*"
                  }
                }
              ]
            }
          thread_id: "anything"
      - slack/notify:
          event: fail
          mentions: '@here'
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```${SLACK_LOG_OUTPUT}```"
                  }
                }
              ]
            }
          thread_id: "anything"

jobs:
  pax2pay-banking-ledger-api-mute:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace

  pax2pay-banking-ledger-api-quiet:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace
      # CHANGED: Replaced repeated code with single command
      - notify-on-failure

  pax2pay-banking-ledger-api-notify:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-ledger-api
      - attach_workspace:
          at: workspace
      # CHANGED: Replaced repeated code with single command
      - notify-on-failure
      - slack/notify:
          event: pass
          template: basic_success_1

workflows:
  pax2pay-banking-ledger:
    triggers:
      - schedule:
          cron: "2,12,22,42,52 * * * *"
          filters:
            branches:
              only: master
      - schedule:
          cron: "32 00-12 * * *"
          filters:
            branches:
              only: master
      - schedule:
          cron: "32 14-23 * * *"
          filters:
            branches:
              only: master
    jobs:
      - pax2pay-banking-ledger-api-quiet
  daily:
    triggers:
      - schedule:
          cron: "32 13 * * *"
          filters:
            branches:
              only: master
    jobs:
      - pax2pay-banking-ledger-api-notify
  build:
    jobs:
      - pax2pay-banking-ledger-api-mute
